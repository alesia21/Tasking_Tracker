<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TaskTracker - Edit Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="page-wrapper">
    <!-- HEADER -->
    <header>
        <div class="logo">TaskTracker</div>
        <div class="nav-buttons">
            <!-- Filled by common.js -->
        </div>
    </header>

    <!-- EDIT TASK CARD -->
    <div class="container">
        <div class="card">
            <h2 id="taskFormHeading">Edit Task</h2>
            <div id="errorMsg" class="error" style="display:none;"></div>
            <form id="editTaskForm">
                <label for="title">Title</label>
                <input type="text" id="title" required minlength="3" />

                <label for="description">Description</label>
                <textarea id="description"></textarea>

                <label for="status">Status</label>
                <select id="status" required>
                    <option value="TODO">TODO</option>
                    <option value="IN_PROGRESS">IN_PROGRESS</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select>

                <label for="priority">Priority</label>
                <select id="priority" required>
                    <option value="LOW">LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                </select>

                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" required />

                <label for="assigneeId">Assignee User ID</label>
                <input type="text" id="assigneeId" placeholder="Enter user ID" />

                <button type="submit" class="primary-btn">Update Task</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/editTask.js"></script>
</body>
</html>
