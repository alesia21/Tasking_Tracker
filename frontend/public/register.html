<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskTracker - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- HEADER -->
    <header>
      <div class="logo">TaskTracker</div>
      <div class="nav-buttons">
        <!-- Filled by common.js -->
      </div>
    </header>

    <!-- REGISTER CARD -->
    <div class="container">
      <div class="card">
        <h2>Register</h2>
        <div id="errorMsg" class="error" style="display:none;"></div>
        <form id="registerForm">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" required minlength="3" />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required minlength="8" />

          <button type="submit" class="primary-btn">Register</button>
        </form>
        <div style="margin-top: 1rem; text-align: center;">
          Already have an account? <a href="/login.html">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/common.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
